<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./Style/skin.css" />
</head>
    <body>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
	<div id="clist">
	<div>
        <table width="100%" border="0" cellpadding="0" cellspacing="0" >
            <!-- 头部开始 -->
            <tr>
                <td width="17" valign="top" background="./Images/mail_left_bg.gif">
                    <img src="./Images/left_top_right.gif" width="17" height="29" />
                </td>
                <td valign="top" background="./Images/content_bg.gif">
                    <table width="100%" height="31" border="0" cellpadding="0" cellspacing="0" background="././Images/content_bg.gif">
                        <tr><td height="31"><div class="title">添加栏目</div></td></tr>
                    </table>
                </td>
                <td width="16" valign="top" background="./Images/mail_right_bg.gif"><img src="./Images/nav_right_bg.gif" width="16" height="29" /></td>
            </tr>
            <!-- 中间部分开始 -->
            <tr>
                <!--第一行左边框-->
                <td valign="middle" background="./Images/mail_left_bg.gif">&nbsp;</td>
                <!--第一行中间内容-->
                <td valign="top" bgcolor="#F7F8F9">
                    <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                        <!-- 空白行-->
                        <tr><td colspan="2" valign="top">&nbsp;</td><td>&nbsp;</td><td valign="top">&nbsp;</td></tr>
                        <tr>
                            <td colspan="4">
                                <table>
                                    <tr>
                                        <td width="100" align="center"><img src="./Images/mime.gif" /></td>
                                        <td valign="bottom"><h3 style="letter-spacing:1px;">在这里，您可以根据您的需求，填写网站参数！</h3></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <!-- 一条线 -->
                        <tr>
                            <td height="40" colspan="4">
                                <table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
                                    <tr><td></td></tr>
                                </table>
                            </td>
                        </tr>
                        <!-- 添加栏目开始 -->
                        <tr>
                            <td width="2%">&nbsp;</td>
                            <td width="96%" >
                                <table width="100%">
                                    <tr>
                                        <td colspan="2">
                                            <form action="" method="">
                                                <table  width="100%"  class="cont tr_color">
                                                    <tr>
                                                        <th>排序</th>
                                                        <th>游戏名称</th>
                                                        <th>游戏类型</th>
                                                        <th>游戏介绍</th>
                                                        <th>游戏价格</th>
                                                        <th>游戏热门度</th>
                                                        <th>游戏上架时间</th>
                                                    </tr>
                                                    <tr v-for="g in game" align="center" class="d">
                                                        <td>{{g.gid}}</td>
                                                        <td>{{g.gname}}</td>
                                                        <td>{{g.cid}}</td>
                                                        <td width="50%">{{g.desc}}</td>
                                                        <td>{{g.price}}</td>
                                                        <td>{{g.isHot}}</td>
                                                        <td>{{g.publishDate}}</td>
                                                        <td><button @click="onclick(g.gid)">删除</button></td>
                                                        <td><button @click="edit()">编辑</button></td>
                                                    </tr>
                                                   
                                                </table>
                                            </form>
                                        </td>
                                    </tr>
                                </table>
                                
                            </td>
                             
                            
                            <td width="2%">&nbsp;</td>
                        </tr>
                        <!-- 添加栏目结束 -->
                        <tr>
                            <td height="40" colspan="4">
                                <table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
                                    <tr><td></td></tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td width="2%">&nbsp;</td>
                            <td width="51%" class="left_txt">
                                <img src="./Images/icon_mail.gif" width="16" height="11"> 客户服务邮箱：XXX<br />
                                <img src="./Images/icon_phone.gif" width="17" height="14"> 官方网站：<a href="XXX" target="_blank"></a>
                            </td>
                            <td>&nbsp;</td><td>&nbsp;</td>
                        </tr>
                    </table>
                </td>
                <td background="./Images/mail_right_bg.gif">&nbsp;</td>
            </tr>
            <!-- 底部部分 -->
            <tr>
                <td valign="bottom" background="./Images/mail_left_bg.gif">
                    <img src="./Images/buttom_left.gif" width="17" height="17" />
                </td>
                <td background="./Images/buttom_bgs.gif">
                    <img src="./Images/buttom_bgs.gif" width="17" height="17">
                </td>
                <td valign="bottom" background="./Images/mail_right_bg.gif">
                    <img src="./Images/buttom_right.gif" width="16" height="17" />
                </td>           
            </tr>
        </table>
        </div>
        <div v-show="is_edit" >
        <p >游戏名称:<input type="text" v-model="gname"></p>
        <p>游戏介绍:<input type="text" v-model="desc"></p>
        <p>游戏价格:<input type="text" v-model="price"></p>
        <p >游戏类型:<input type="text" v-model="cid"></p>
        <p>
            <button @click="add_edit">保存</button>
            <button @click="cancel2">取消</button>
        </p>
    </div>
        </div>
                            <script type="text/javascript">
                   var aaa= new Vue({
                    	el:"#clist",
                    	data:{
                    		game:[],
                    		gname:"",
                    		desc:"",
                    		price:"",
                    		cid:"",
                   			is_edit:false
                    	},
                    	created(){
                    		axios.get("../game.s?op=queryhou").then(res=>{
                    			this.game=res.data;
                    		})
                    	},methods:{
    						onclick(gid){
    							axios.get("../game.s?op=deletedel&gid="+gid).then(res=>{
    								alert(res.data.msg);//加了msg 刚刚没有绑定方法@click
    							})

    						},
    						edit(){
    			                this.is_edit = true;
    			                
    			            },
    			            add_edit(){
    			            	
    			            },
    			            cancel2(){
    			            	
    			            }
    					}
                    	
                    	
                    })
                    
                    
                    </script>
    </body>
</html>
